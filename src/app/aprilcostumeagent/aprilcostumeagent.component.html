<app-navbar></app-navbar>
<div class="container">
    <div class="col-lg">
        <div class="month-container">
            <button class="btn btn-secondary month-btn" routerLink="/apriltotal">Back</button>
        </div>
        <h6 class="store-header">Costume Agent April Total</h6>
        <h2 class="store-totalx">$52.00</h2>
    </div>
</div>
<div class="container">
    <h6 class="by-store">Costume Agent April Orders</h6>
</div>
<div class="container">
    <div>
        <input class="input" type="text" [(ngModel)]="term" placeholder="Search Order Number">
      </div>
    <div class="headers">
        <span>Order Number</span>
        <span>Item SKU</span>
        <span>Item Quantity</span>
        <span>Sum of Quantity</span>
    </div>
    <div class="main-table">
        <!-- <div *ngFor="let item of getOrders | filter:term; let i = index"> -->
            <div *ngFor="let item of costume | filter:term; let i = index">
            <mat-card class="item-content">
                <li class="order-list">{{item.ordernumber}}</li>
                <li class="order-list">{{item.itemsku}}</li>
                <li class="order-list">{{item.itemqty}}</li>
                <li class="order-list">{{item.sumofitem}}</li>
            </mat-card>
        </div>
    </div>
</div>

<div class="footer">
    <app-footer></app-footer>
</div>
