<app-navbar></app-navbar>
<div class="container">
    <div class="col-lg">
        <div class="month-container">
            <button class="btn btn-secondary month-btn" routerLink="/maytotal">Back</button>
        </div>
        <h6 class="store-header">Manual Orders May Total</h6>
        <h2 class="store-totalx">$1,144.02</h2>
    </div>
</div>
<div class="container">
    <h6 class="by-store">Mask Market May Orders</h6>
</div>
<div class="container">
    <div>
        <input class="input" type="text" [(ngModel)]="term" placeholder="Search Order Number">
      </div>
    <div class="headers">
        <span>Order Number</span>
        <span>Item SKU</span>
        <span>Item Quantity</span>
        <span>Sum of Quantity</span>
    </div>
    <div class="main-table">
            <div *ngFor="let item of manualmay | filter:term ; let i = index">
            <mat-card class="item-content">
                <li class="order-list">{{item["Order - Number"]}}</li>
                <li class="order-list">{{item["Item - SKU"]}}</li>
                <li class="order-list">{{item["Item - Qty"]}}</li>
                <li class="order-list">{{item["Item w Qty"]}}</li>
            </mat-card>
        </div>
</div>

<div class="footer">
    <app-footer></app-footer>
</div>
